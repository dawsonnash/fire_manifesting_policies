<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        background: #fff;
        color: #333;
      }

      header {
        display: flex;
        align-items: center;
        padding: 16px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
        flex-wrap: wrap;
      }

      header img {
        width: 40px;
        height: auto;
        margin-right: 12px;
      }

      header h1 {
        font-size: 1.5rem;
        margin: 0;
        flex: 1;
      }

      main.container {
        padding: 24px;
        max-width: 800px;
        margin: 0 auto;
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        header img {
          margin-bottom: 8px;
        }

        header h1 {
          font-size: 1.25rem;
        }

        main.container {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="fire_manifesting_policies/logo1.png" alt="Fire Manifesting Logo" />
      <h1>Fire Manifesting App</h1>
    </header>

    <main class="container">
      {{ content }}
    </main>
  </body>
</html>
